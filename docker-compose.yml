version: '3.8'

services:
  mocaca-backend:
    image: mocaca-backend-x86:latest
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - PLATFORM=amd64
    ports:
      - "5003:5003"
    volumes:
      - instance_data:/app/instance
      - media_data:/app/media
      - thumbnails_data:/app/thumbnails
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - MEDIA_FOLDER=/app/media
      - THUMBNAIL_FOLDER=/app/thumbnails
    restart: unless-stopped

  mocaca-frontend:
    image: mocaca-frontend-x86:latest
    platform: linux/amd64
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PLATFORM=amd64
    ports:
      - "5173:80"
    depends_on:
      - mocaca-backend
    environment:
      - VITE_API_URL=http://localhost:5003
    restart: unless-stopped

volumes:
  instance_data:
  media_data:
  thumbnails_data: